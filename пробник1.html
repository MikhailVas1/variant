<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог недвижимости</title>
    <style>
        * { box-sizing: border-box; font-family: Arial, sans-serif; }
        body { margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #333; }
        .properties { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .property { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .property img { width: 100%; height: 200px; object-fit: cover; }
        .property-info { padding: 15px; }
        .price { color: #2ecc71; font-size: 1.5em; font-weight: bold; }
        .address { color: #666; margin: 10px 0; }
        .description { color: #444; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог недвижимости</h1>
        <div class="properties">
            <!-- Образец объекта -->
            <div class="property">
                <img src="https://via.placeholder.com/400x200" alt="Дом у озера">
                <div class="property-info">
                    <div class="price">8 500 000 ₽</div>
                    <div class="address">ул. Лесная, д. 15</div>
                    <div class="description">
                        Уютный дом площадью 120 м² с участком 10 соток. 
                        Отделка под ключ, панорамные окна, камин.
                    </div>
                </div>
            </div>

            <!-- Добавьте свои объекты по аналогии -->
        </div>
    </div>
</body>
</html>
